<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel = "stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/3e49167ed8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weatherApp">
            <h3 id="city-name">
                Prague
            </h3>
            <h4 id="date">
                21:34
                <br>
                13.12.2020
            </h4>
            <h6 id="temperature">
                4°C
            </h6>

            <i class="fas fa-cloud"></i>
            <form id="city-form">


                <div class="city">
                    <label for="searchCity" class="form-label">Search city</label>
                    <input type="city" class="form-control" id="city-input" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <br>

                <hr>

                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />


                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4"></div> <!-- this column empty -->
                            <div class="col-md-4 cell"> Mon <br> 6°C <br> <i class="fas fa-cloud-sun"></i> </div>
                            <div class="col-md-4 cell"> Tue <br> 3°C <br> <i class="fas fa-cloud"></i></div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-2 cell"> Wed <br> 4°C <br> <i class="fas fa-cloud-showers-heavy"></i>
                            </div>
                            <div class="col-md-2 cell"> Thu <br> 4°C <br> <i class="fas fa-cloud-sun"></i> </div>
                            <div class="col-md-2 cell"> Fri <br> 5°C <br> <i class="fas fa-cloud-sun"></i> </div>
                            <div class="col-md-2 cell"> Sat <br> 3°C <br> <i class="fas fa-cloud-sun"></i> </div>
                            <div class="col-md-2 cell"> Sun <br> 4°C <br> <i class="fas fa-cloud-sun"></i> </div>
                            <div class="col-md-2"></div> <!-- this column empty -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p>
    <a href="https://github.com/Peopleandlifelover/Weather-app"> Open-source code </a> by Jana
    </p>
    <script src="index.js"></script>
</body>

</html>
